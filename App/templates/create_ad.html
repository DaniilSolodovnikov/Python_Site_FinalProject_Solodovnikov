{% extends 'base.html' %}

{% block title %}Создание нового объявления{% endblock %}

{% block content %}
<div class="container">
    <h1>Создать новое объявление</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Опубликовать</button>
    </form>
</div>
{% endblock %}
